<cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
    <div style="margin-top: 20px;">
        <ng-container *cdkVirtualFor="let p of products">
            <dd class="example-card">
                <mat-expansion-panel class="example-card-content">
                    <mat-expansion-panel-header>
                      <mat-panel-title><mat-checkbox class="checkbox-style">{{p.name}}</mat-checkbox></mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{ p.description }}</p>
                    <p>
                        <b>Cost:</b> {{ p.price | currency }} <b>Weight:</b> {{ p.weight }} <b>Quantity:</b> {{
                        p.quantity }}
                    </p>
                </mat-expansion-panel>
            </dd>
        </ng-container>
    </div>
</cdk-virtual-scroll-viewport>
