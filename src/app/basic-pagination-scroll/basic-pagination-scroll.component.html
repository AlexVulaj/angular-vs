<ng-container>
	<div class="basic-scroll-container" *ngIf="visibleProducts.length">
		<mat-card class="example-card" *ngFor="let p of visibleProducts;">
			<mat-card-header>
				<mat-card-title>{{ p.name }}</mat-card-title>
				<mat-card-subtitle>{{ p.description }}</mat-card-subtitle>
			</mat-card-header>
			<mat-divider [inset]="true"></mat-divider>
			<mat-card-content>
				<p>
					<p><b>Cost:</b> {{ p.price | currency }} <b>Weight:</b> {{ p.weight }} <b>Quantity:</b> {{ p.quantity }}</p>
			</mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">ADD TO CART</button>
      </mat-card-actions>
		</mat-card>
	</div>
  <div class="nav-buttons" *ngIf="visibleProducts.length">
    <button [disabled]="disablePrevious()" mat-raised-button color="primary" (click)="getPrevious()">Previous</button>
    <span>{{this.currentOffset}} through {{this.currentOffset + this.currentLimit}}</span>
    <button [disabled]="disableNext()" mat-raised-button color = "primary" (click)="getNext()">Next</button>
  </div>
  <div *ngIf="!visibleProducts.length">No products to display</div>
</ng-container>
